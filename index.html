<!DOCTYPE html>

<html lang="en"> 
<head> 

<link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<header id="title">
		<h1 class=neon>Palindrome Checker</h1>
	</header>
<body id="container">

	<section id="info-box">
		<h2>What is a palindrome?</h2>
		<p>
			A palindrome is a word or sentence that's spelled the same way both forward and backward,
			<b>ignoring punctuation, case, and spacing</b>.
		</p>
	</section>

	<section id="workspace">
		<label for="text-input">Enter in text to check for a palindrome:</label>
		<input type="textbox" id="text-input" placeholder="type here">
		<button id="check-btn">Check</button>
		<div id="result"></div>
	</section>
<img alt= tacocat id= taacocat src="https://wordsmith.org/palindrome/images/taco-cat.png">
</body>

<script src="script.js"></script>

</html>
